[workspace]
resolver = "2"
members = [
    "crates/cairo-profiler",
]

[workspace.package]
version = "0.6.0"
edition = "2021"


[workspace.dependencies]
prost = "0.12"
# Only necessary if using Protobuf well-known types:
prost-types = "0.12"
bytes = "1.8.0"
flate2 = "1.0.34"
hex = "0.4.3"
clap = { version = "4.4.7", features = ["derive"] }
serde = { version = "1.0.214", features = ["derive"] }
serde_json = "1.0.132"
camino = { version = "1.1.9", features = ["serde1"] }
anyhow = "1.0"
assert_fs = "1.1.2"
project-root = "0.2.2"
snapbox = "0.4.16"
prost-build = { version = "0.12" }
test-case = "3.3.1"
itertools = "0.12.1"
tempfile = "3.13.0"
indoc = "2"
cairo-annotations = "0.2.1"

cairo-lang-sierra = "2.8.5"
cairo-lang-sierra-to-casm = "2.8.5"
cairo-lang-starknet-classes = "2.8.5"
