[workspace]
resolver = "2"
members = [
    "crates/trace-data",
    "crates/cairo-profiler",
]

[workspace.package]
version = "0.3.0"
edition = "2021"


[workspace.dependencies]
prost = "0.12"
# Only necessary if using Protobuf well-known types:
prost-types = "0.12"
bytes = "1.5.0"
flate2 = "1.0.28"
hex = "0.4.3"
clap = { version = "4.4.7", features = ["derive"] }
serde = { version = "1.0.195", features = ["derive"] }
serde_json = "1.0.111"
camino = { version = "1.1.4", features = ["serde1"] }
anyhow = "1.0"
assert_fs = "1.1.1"
project-root = "0.2.2"
snapbox = "0.4.16"
prost-build = { version = "0.12" }
test-case = "3.3.1"
itertools = "0.11.0"
tempfile = "3.10.1"
regex = "1.10"
lazy_static = "1.4.0"

cairo-lang-sierra = { git = "https://github.com/starkware-libs/cairo.git", rev = "852f8fb" }
cairo-lang-sierra-to-casm = { git = "https://github.com/starkware-libs/cairo.git", rev = "852f8fb" }
cairo-lang-starknet-classes = { git = "https://github.com/starkware-libs/cairo.git", rev = "852f8fb" }
